<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a frontend challenge on interactive rating component">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" media="screen" href="./style.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main>
    <div role="form">
      <div>
        <img width="40" src="./images/icon-star.svg" alt="star icon">
      </div>
    <div class="content">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
    </div>
      <form>
        <label for="one">
          1
          <input type="radio" name="rate" id="one" value="1" checked>
        </label>
        <label for="two">
          2
          <input type="radio" name="rate" id="two" value="2" >
        </label>
        <label for="three">
          3
          <input type="radio" name="rate" id="three" value="3">
        </label>
        <label for="four">
          4
          <input type="radio" name="rate" id="four" value="4">
        </label>
        <label for="five">
          5
          <input type="radio" name="rate" id="five" value="5">
        </label>
      </form>
      <button type="button">Submit</button>

    </div>
    <div class="modal" id="modal">
      <img src="./images/illustration-thank-you.svg" alt="thank-you icon">
      <div class="result_wrapper">
        <span>You selected <span id="result">1</span> out of 5</span>
      </div>
      <div>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a  rating.  If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
  </main>
</body>
</html>
